<footer class="footer" id="footer">
	<div class="main">
		<div class="footer-content">
			<div class="left">
				Questions or Comments?<br>
				<a id="footer-email"></a>
			</div>
			<div class="right">
				<a href="https://github.com/{{ site.github_username }}" target="_blank"
				   aria-label="Github Account">GitHub</a><br/>
				<a href="{{ "/feed.xml" | prepend: site.baseurl }}" aria-label="RSS Feed">RSS Feed</a>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var el = document.getElementById('footer-email');
			var address = ['jonah.moeller', 'gmail.com'].join('@');
			el.href = 'mailto:' + address;
			el.innerHTML = address;
		});
	</script>
</footer>
