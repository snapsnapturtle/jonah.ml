<script>
	var md5 = '89dc3b148bf42437e00ee344d52b3866',
					key = 'font',
					cache;

	function insertFont(value) {
		var style = document.createElement('style');
		style.innerHTML = value;
		document.head.appendChild(style);
	}

	// PRE-RENDER
	try {
		cache = window.localStorage.getItem(key);
		if (cache) {
			cache = JSON.parse(cache);
			if (cache.md5 == md5) {
				insertFont(cache.value);
			} else {
				// Busting cache when md5 doesn't match
				window.localStorage.removeItem(key);
				cache = null;
			}
		}
	} catch (e) {
		// Most likely LocalStorage disabled
	}
</script>

<link rel="stylesheet" property="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<script>
	// POST-RENDER
	if (!cache) {
		// Fonts not in LocalStorage or md5 did not match
		window.addEventListener('load', function () {
			var request = new XMLHttpRequest(), response;
			request.open('GET', '{{ "/assets/font.89dc3b148bf42437e00ee344d52b3866.json" | prepend: site.baseurl }}', true);
			request.onload = function () {
				if (this.status == 200) {
					try {
						response = JSON.parse(this.response);
						insertFont(response.value);
						window.localStorage.setItem(key, this.response);
					} catch (e) {
						// LocalStorage is probably full
					}
				}
			};
			request.send();
		});
	}
</script>
