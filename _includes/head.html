<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Jonah Möller">
    <meta name="keywords" content="developer, hamburg, challenge, protofolio, jonah, möller, jonah möller"/>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"/>

    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ site.description }}"/>
    {% if site.type %}<meta property="og:type" content="{{ site.type }}"/>{% endif %}
    <meta name="twitter:card" value="{{ site.description }}">

    <link rel="icon" href="images/server/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="images/server/apple-icon.png" sizes="180x180">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
