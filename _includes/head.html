<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="{{ site.author }}">
	<meta name="robots" content="noodp, noydir">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"/>

	{% include social_media.html %}

	<link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" sizes="256x256"/>
	<link rel="alternate" type="application/atom+xml" title="Recent notes" href="/feed.xml">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.live_url }}">
	<script>
		var key = 'font', cache;
		function insertFont(value) {
			var style = document.createElement('style');
			style.innerHTML = value;
			document.head.appendChild(style);
		}

		try {
			cache = window.localStorage.getItem(key);
			if (cache) {
				insertFont(JSON.parse(cache).value);
			}
		} catch(e) {
			console.warn(e);
		}
	</script>
	<link rel="stylesheet" property="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
</head>
