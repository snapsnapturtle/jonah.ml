<script>
    const animationPerCharacter = 1;

    function type(text, newCaptionLength) {
        let captionLength = newCaptionLength || 0;
        document.getElementById('caption').innerHTML = text.substr(0, captionLength++);

        if (captionLength < text.length + 1) {
            setTimeout(function () {
