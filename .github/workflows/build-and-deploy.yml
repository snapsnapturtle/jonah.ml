name: Build & Deploy
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '*'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm ci

            - name: Lint files
              run: npm run lint

            - name: Build project
              run: npm run build

    auto-merge:
        if: ${{ github.actor == 'dependabot[bot]' }}
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pull-requests: write
            contents: write
        steps:
            - uses: fastify/github-action-merge-dependabot@v3
              with:
                  target: minor
                  pr-number: ${{ github.event.inputs.pr-number }}
                  github-token: ${{ secrets.REPO_COMMIT_TOKEN }}

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
