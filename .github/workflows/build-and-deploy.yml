name: Build & Deploy
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '*'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm ci

            - name: Lint files
              run: npm run lint

            - name: Build project
              run: npm run build

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
