name: Deploy on main

on:
    push:
        branches:
            - main

jobs:
    build:
        uses: ./.github/workflows/build.yml
        secrets: inherit

    deploy:
        if: github.ref == 'refs/heads/main'
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
