---
layout: default
title: Jonah's Photos
class: photography
h1: photos
---

<div class="home">
	<div class="photo-list">
		{% for photo in site.data.photos.images %}
			<div class="photo-item">
				<a href="{{ photo.url }}" title="{{ photo.name }}">
					<img src="{{ photo.url | prepend: "/assets/images/thumbnails/" | prepend: site.baseurl | append: "_thumbnail_2x.jpg" }}">
				</a>
				<h3>{{ photo.name | truncate: 25 }}</h3>
			</div>
		{% endfor %}
	</div>
</div>
